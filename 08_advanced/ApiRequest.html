<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript advanced</title>
</head>
<body>
    <div style="background-color: black; height: 100vh; width: 100vw;">Hello ji</div> 
</body>
<script>
    const requestUrl = 'https://api.github.com/users/akshaysd592'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            console.log(this.responseText);
            const data = JSON.parse(this.responseText) // string to be converted into JSON 
            console.log(typeof data); // by default api return string data need
                                     // to convert into JSON form 
            console.log(data.name)
            console.log(data.location)
        }
    }
    xhr.send();
</script>
</html>
